<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página accesible con Dark Mode</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* styles.css */
    body {
      transition: background-color 0.3s, color 0.3s;
    }

    /* Para indicar el foco de teclado en el switch */
    .form-check-input:focus {
      outline: 3px solid #90caf9;
      outline-offset: 2px;
    }

    /* Opcional: animación del fondo de la card */
    .card {
      transition: background-color 0.3s, color 0.3s;
    }

  </style>

</head>
<body class="p-4">

  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1>Mi página Bootstrap con Dark Mode</h1>

    <!-- Switch accesible -->
    <div class="form-check form-switch" role="group" aria-label="Modo claro u oscuro">
      <input 
        class="form-check-input" 
        type="checkbox" 
        id="dark-toggle" 
        aria-checked="false" 
        aria-label="Activar modo oscuro">
      <label class="form-check-label visually-hidden" for="dark-toggle">Activar modo oscuro</label>
    </div>
  </header>

  <main>
    <div class="card mb-3">
      <div class="card-body">
        <h2 class="card-title">Contenido de ejemplo</h2>
        <p class="card-text">Este texto cambiará automáticamente de color según el modo claro u oscuro.</p>
        <button class="btn btn-primary">Botón Bootstrap</button>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // script.js
    const toggle = document.getElementById('dark-toggle');
    const html = document.documentElement;

    // Cargar preferencia guardada
    if (localStorage.getItem('theme') === 'dark') {
      html.setAttribute('data-bs-theme', 'dark');
      toggle.checked = true;
      toggle.setAttribute('aria-checked', 'true');
    }

    // Cambiar modo al usar switch
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        html.setAttribute('data-bs-theme', 'dark');
        toggle.setAttribute('aria-checked', 'true');
        localStorage.setItem('theme', 'dark');
      } else {
        html.setAttribute('data-bs-theme', 'light');
        toggle.setAttribute('aria-checked', 'false');
        localStorage.setItem('theme', 'light');
      }
    });



  </script>
</body>
</html>
